<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <!-- Cron ADD/EDIT dialog! -->
        <p:dialog   header="#{msg['SEDProcessRuleDialog']}" widgetVar="processRuleDialog" modal="true" hideEffect="fade" 
                    resizable="false" appendTo="@(body)" width="430" >
            <h:form id="processRuleDialogForm">
                <p:messages id="processRuleDialog"
                            autoUpdate="true"
                            showDetail="true" />

                <p:layout id="processRule" style="min-width:400px;height:250px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDInMailProcessRuleView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>

                    <p:layoutUnit  header="Process instance data" position="center"  >
                        <p:panelGrid  columns="2" columnClasses="label, value"  style="width:100%;">

                            <h:outputText value="#{msg['ReceiverBox']}:" />
                            <p:selectOneMenu value="#{adminSEDInMailProcessRuleView.editable.receiverEBox}" 
                                             style="width:100%"  >
                                <f:selectItems value="#{userSessionData.userEBoxes}"  var="usrBox" itemLabel="#{usrBox}" 
                                               itemValue="#{usrBox}" />
                            </p:selectOneMenu>


                            <h:outputText value="#{msg['SenderBox']}:" />
                            <p:inputText value="#{adminSEDInMailProcessRuleView.editable.senderEBox}" />

                            <h:outputText value="#{msg['Service']}:" />
                            <p:selectOneMenu id="RuleService" value="#{adminSEDInMailProcessRuleView.editable.service}" 
                                             style="width: 100% !important;min-width: 100% !important">
                                <p:ajax update=":dlgprocessrule:processRuleDialogForm:RuleAction"/>
                                <f:selectItem noSelectionOption="true"  />
                                <f:selectItems value="#{pModeServiceView.list}" var="srv" itemLabel="#{srv.id}" 
                                               itemValue="#{srv.id}"/>
                            </p:selectOneMenu>

                            <h:outputText value="#{msg['Action']}:" />
                            <p:selectOneMenu id="RuleAction" value="#{adminSEDInMailProcessRuleView.editable.action}"
                                             style="width: 100% !important;min-width: 100% !important" >
                                <f:selectItem noSelectionOption="false"  />
                                <f:selectItems value="#{adminSEDInMailProcessRuleView.editableServiceActionList}" var="act" 
                                               itemLabel="#{act.name}" itemValue="#{act.name}"/>
                            </p:selectOneMenu>
                            
                            <h:outputText value="#{msg['ProcessSet']}:" />
                            <p:selectOneMenu id="ProcessSet" value="#{adminSEDInMailProcessRuleView.editable.procSetCode}"
                                             style="width: 100% !important;min-width: 100% !important" >
                                <f:selectItem noSelectionOption="false"  />
                                <f:selectItems value="#{adminSEDInMailProcessSetView.list}" var="ps" 
                                               itemLabel="#{ps.name}" itemValue="#{ps.code}" itemDescription="#{ps.description}"/>
                            </p:selectOneMenu>


                        </p:panelGrid>
                    </p:layoutUnit>



                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}"  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22" 
                                                 action="#{adminSEDInMailProcessRuleView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('processRuleDialog').hide()" 
                                                 update=":forms:InMailProcess:TblInMailProcessRule"
                                                 />
                                <p:commandButton value="#{msg['Cancel']}"
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('processRuleDialog').hide();return false;"/>                                                 
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
