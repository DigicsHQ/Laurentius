<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <p:dialog  header="#{msg['SEDPluginDialog']}" widgetVar="pluginDialog" 
                   modal="true" hideEffect="fade" resizable="false" appendTo="@(body)" height="560" width="800">

            <h:form id="pluginDialogForm" >
                <p:layout id="plugin" style="min-width:780px; min-height:560px; "  >
                    <p:layoutUnit header="#{msg['Plugin']}" position="center"   >
                        <p:outputLabel  rendered="#{empty adminSEDPluginView.editable}">Select plugin</p:outputLabel>
                        <p:tabView rendered="#{not empty adminSEDPluginView.editable}" style="width:100%; ">
                            <p:tab  id="PluginData"  >
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/plugin.svg']}" width="22" height="22" />
                                    <h:outputText value="#{msg['Plugin']}" />
                                </f:facet>

                                <p:panelGrid  style="width: 100%; height: 100%" >
                                    <p:row> 
                                        <p:column><h:outputText value="#{msg['JNDI']}:" /></p:column>
                                        <p:column><p:commandButton value="#{msg['UpdatePlugin']}" icon="ui-icon-sed-refresh" 
                                                                   style="width: 100%; height: 28px " 
                                                                   actionListener="#{adminSEDPluginView.refreshDataFromEJB}"
                                                                   update=":dlgPlugin:pluginDialogForm:plugin"/></p:column>
                                    </p:row>
                                    <p:row> 
                                        <p:column colspan="2"><p:inputTextarea  value="#{adminSEDPluginView.editable.jndi}" rows="4" style="width: 95%" />
                                        </p:column>
                                    </p:row>
                                    <p:row> 
                                        <p:column><h:outputText value="#{msg['Type']}:" /></p:column>
                                        <p:column><p:inputText readonly="true" value="#{adminSEDPluginView.editable.type}" style="width: 95%" /></p:column>
                                    </p:row>
                                    <p:row> 
                                        <p:column><h:outputText value="#{msg['Name']}:" /></p:column>
                                        <p:column><p:inputText readonly="true" value="#{adminSEDPluginView.editable.name}" style="width: 95%" /></p:column>
                                    </p:row>
                                    <p:row> 
                                        <p:column><h:outputText value="#{msg['WebContext']}:" /></p:column>
                                        <p:column><p:inputText readonly="true" value="#{adminSEDPluginView.editable.webContext}" style="width: 95%" /></p:column>
                                    </p:row>

                                    <p:row> 
                                        <p:column><h:outputText value="#{msg['Description']}:" /></p:column>
                                        <p:column><p:inputTextarea  readonly="true" value="#{adminSEDPluginView.editable.description}" rows="4" style="width: 95%" /></p:column>
                                    </p:row>
                                </p:panelGrid>

                            </p:tab>



                            <p:tab  id="TaskTab" >
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/cron-exec.svg']}" width="22" height="22" />
                                    <h:outputText value="#{msg['CronTask']}" />
                                </f:facet>
                                <p:dataTable id="TblTaskType" 
                                             var="sp" 
                                             value="#{adminSEDPluginView.currentCronTasks}"
                                             rowKey="#{sp.type}"

                                             paginator="false" 
                                             paginatorPosition="none"
                                             style="padding: 0px; margin: 0px"
                                             scrollable="true" 
                                             scrollHeight="240"
                                             rows="100"  >

                                    <p:column headerText="#{msg['Type']}" width="120">
                                        <h:outputText value="#{sp.type}" />
                                    </p:column>
                                    <p:column headerText="#{msg['Name']}" width="160">
                                        <h:outputText value="#{sp.name}"></h:outputText>                
                                    </p:column><p:column headerText="#{msg['Description']}">
                                        <h:outputText value="#{sp.description}" ></h:outputText>                
                                    </p:column>
                                    <p:column headerText="#{msg['JNDI']}">
                                        <h:outputText value="#{sp.jndi}" ></h:outputText>                
                                    </p:column>

                                </p:dataTable>
                            </p:tab>
                            <p:tab id="InterceptorTab">
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/interceptor.svg']}" width="22" height="22" />                            
                                    <h:outputText value="#{msg['CXFInterceptorPlugin']}" />
                                </f:facet>
                                <p:dataTable id="TblPluginInterceptors" 
                                             var="sp" 
                                             value="#{adminSEDPluginView.currentMailInterceptors}"
                                             rowKey="#{sp.type}"

                                             paginator="false" 
                                             paginatorPosition="none"
                                             style="padding: 0px; margin: 0px"
                                             scrollable="true" 
                                             scrollHeight="240"
                                             rows="100"  >

                                    <p:column headerText="#{msg['Type']}" width="120">
                                        <h:outputText value="#{sp.type}" />
                                    </p:column>
                                    <p:column headerText="#{msg['Name']}" width="160">
                                        <h:outputText value="#{sp.name}"></h:outputText>                
                                    </p:column><p:column headerText="#{msg['Description']}">
                                        <h:outputText value="#{sp.description}" ></h:outputText>                
                                    </p:column>
                                    <p:column headerText="#{msg['JNDI']}">
                                        <h:outputText value="#{sp.jndi}" ></h:outputText>                
                                    </p:column>

                                </p:dataTable>
                            </p:tab>
                            <p:tab id="ProcessorTab">
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/process.svg']}" width="22" height="22" />                            
                                    <h:outputText value="#{msg['InMailProcessors']}" />
                                </f:facet>


                                <p:dataTable id="TblPluginProcessors" 
                                             var="sp" 
                                             value="#{adminSEDPluginView.currentInMailProcessors}"
                                             rowKey="#{sp.type}"

                                             paginator="false" 
                                             paginatorPosition="none"
                                             style="padding: 0px; margin: 0px"
                                             scrollable="true" 
                                             scrollHeight="240"
                                             rows="100"  >

                                    <p:column headerText="#{msg['Type']}" width="120">
                                        <h:outputText value="#{sp.type}" />
                                    </p:column>
                                    <p:column headerText="#{msg['Name']}" width="160">
                                        <h:outputText value="#{sp.name}"></h:outputText>                
                                    </p:column><p:column headerText="#{msg['Description']}">
                                        <h:outputText value="#{sp.description}" ></h:outputText>                
                                    </p:column>
                                    <p:column headerText="#{msg['JNDI']}">
                                        <h:outputText value="#{sp.jndi}" ></h:outputText>                
                                    </p:column>

                                </p:dataTable>
                            </p:tab>
                            <p:tab id="OutMailEventListenerTab">
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/event.svg']}" width="22" height="22" />                            
                                    <h:outputText value="#{msg['OutMailEventListeners']}" />
                                </f:facet>
                                <p:dataTable id="TblOutMailEventListeners" 
                                             var="sp" 
                                             value="#{adminSEDPluginView.currentOutMailEventListeners}"
                                             rowKey="#{sp.type}"

                                             paginator="false" 
                                             paginatorPosition="none"
                                             style="padding: 0px; margin: 0px"
                                             scrollable="true" 
                                             scrollHeight="240"
                                             rows="100"  >

                                    <p:column headerText="#{msg['Type']}" width="120">
                                        <h:outputText value="#{sp.type}" />
                                    </p:column>
                                    <p:column headerText="#{msg['Name']}" width="160">
                                        <h:outputText value="#{sp.name}"></h:outputText>                
                                    </p:column><p:column headerText="#{msg['Description']}">
                                        <h:outputText value="#{sp.description}" ></h:outputText>                
                                    </p:column>
                                    <p:column headerText="#{msg['JNDI']}">
                                        <h:outputText value="#{sp.jndi}" ></h:outputText>                
                                    </p:column>

                                </p:dataTable>

                            </p:tab>
                        </p:tabView>
                    </p:layoutUnit> 

                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}"  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22" 
                                                 action="#{adminSEDPluginView.addOrUpdateEditable()}"
                                                 oncomplete="PF('pluginDialog').hide()" 
                                                 update=":forms:SettingsPlugin:TblPlugin :forms:toolbars"
                                                 />
                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-cancel ui-icon-size-22"
                                                 onclick="PF('pluginDialog').hide();return false;"/>

                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>

                </p:layout>

            </h:form>
        </p:dialog>


    </composite:implementation>

</html>
