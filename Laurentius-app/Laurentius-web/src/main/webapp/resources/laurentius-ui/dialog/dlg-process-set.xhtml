<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <!-- Cron ADD/EDIT dialog! -->
        <p:dialog   header="#{msg['SEDProcessSetDialog']}" widgetVar="processSetDialog" modal="true" hideEffect="fade" 
                    resizable="false" appendTo="@(body)" width="750" >
            <h:form id="processSetDialogForm">
                <p:messages id="processSetDialog"
                            autoUpdate="true"
                            showDetail="true" />

                <p:layout id="processSet" style="min-width:650px;height:320px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDInMailProcessSetView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>
                    <p:layoutUnit  header="Process set data" position="center" rendered="#{not empty adminSEDInMailProcessSetView.editable}"  size="200">
                        <p:panelGrid  columns="1"  style="width:200px;">
                            
                             <h:outputText value="#{msg['Code']}:" />
                             <p:inputText id="code" value="#{adminSEDInMailProcessSetView.editable.code}" 
                                         disabled="#{!adminSEDInMailProcessSetView.isEditableNew()}"
                                         style="width:100%"  
                                         />

                            <h:outputText value="#{msg['Name']}:" />
                            <p:inputText id="cname" value="#{adminSEDInMailProcessSetView.editable.name}" 
                                       
                                         style="width:100%"  
                                         />


                            <h:outputText value="#{msg['Description']}:" />
                            <p:inputTextarea id="desc" value="#{adminSEDInMailProcessSetView.editable.description}" style="width:100%" rows="8"  />


                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit header="#{msg['ProcessSetInstances']}" position="east" rendered="#{not empty adminSEDInMailProcessSetView.editable}" 
                                  size="500" minSize="500" maxSize="500"  >
                        <p:dataTable id="TblProcessSetInstaces" 
                                     var="sp" 
                                     value="#{adminSEDInMailProcessSetView.editable.SEDProcessorInstances}"                                     
                                     rowKey="#{sp}"   
                                     rowIndexVar="rowIndex"
                                     selectionMode="single"
                                     selection="#{adminSEDInMailProcessSetView.selectedSPI}"
                                     scrollable="true" 
                                     scrollHeight="170"


                                     >
                            <f:facet name="header">
                                <p:commandButton value="#{msg['Add']}"  styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-add ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.addNewInstanceToEditable()}"
                                                 oncomplete="PF('processInstanceDialog').show()"
                                                 update=":dlgprocessinstance:processInstanceDialogForm:processInstance"
                                                 />
                                <p:commandButton value="#{msg['Edit']}"  styleClass="toolbar-Button" icon="ui-icon-svg-edit ui-icon-size-22"  


                                                 oncomplete="PF('processInstanceDialog').show()"    
                                                 update=":dlgprocessinstance:processInstanceDialogForm:processInstance"
                                                 />

                                <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-remove ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.removeEditableInstance()}"
                                                 update=":dlgprocessset:processSetDialogForm:processSet"
                                                 />

                                <span class="ui-separator" style="display: inline-block;">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical " />
                                </span>
                                <p:commandButton  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-top ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.selectedInstanceTop()}"
                                                 update=":dlgprocessset:processSetDialogForm:processSet"
                                                 />
                                <p:commandButton  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-up ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.selectedInstanceUp()}"
                                                 update=":dlgprocessset:processSetDialogForm:processSet"
                                                 />
                                <p:commandButton styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-down ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.selectedInstanceDown()}"
                                                 update=":dlgprocessset:processSetDialogForm:processSet"
                                                 />
                                <p:commandButton styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-bottom ui-icon-size-22"  
                                                 actionListener="#{adminSEDInMailProcessSetView.selectedInstanceBottom()}"
                                                 update=":dlgprocessset:processSetDialogForm:processSet"
                                                 />


                            </f:facet>
                            <p:ajax event="rowDblselect" listener="#{adminSEDInMailProcessSetView.startEditSelected()}" 
                                    oncomplete="PF('processInstanceDialog').show()"    
                                    update=":dlgprocessinstance:processInstanceDialogForm:processInstance"
                                    />

                            <p:column headerText="#{msg['Plugin']}"  width="120">
                                <h:outputText value="#{sp.plugin}" /></p:column>
                            <p:column headerText="#{msg['Type']}" width="120">
                                <h:outputText value="#{sp.type}" />
                            </p:column>

                            <p:column headerText="#{msg['Instance']}">
                                <h:outputText value="#{sp.instance}"  />

                            </p:column>
                        </p:dataTable>                        
                    </p:layoutUnit>  

                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}"  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22" 
                                                 action="#{adminSEDInMailProcessSetView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('processSetDialog').hide()" 
                                                 update=":forms:InMailProcess:TblInMailProcessSet"
                                                 />
                                <p:commandButton value="#{msg['Cancel']}"
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('processSetDialog').hide();return false;"/>                                                 
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
