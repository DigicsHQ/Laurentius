<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="#{msg['SEDBoxDialog']}" widgetVar="sedboxDialog" modal="true" hideEffect="fade" resizable="false" 
                   appendTo="@(body)" width="550">
            <h:form id="sedboxDialogForm" >
                <p:messages id="dlgsbMessage" showDetail="true" autoUpdate="true" closable="true" />
                <p:layout id="sedboxDetails" style="min-width:500px;min-height:200px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDBoxView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminSEDBoxView.editable}"  >
                        <p:panelGrid  columns="2" columnClasses="grid-label,value" style="width: 100%">

                            <h:outputText value="Local box name:" />
                            <h:outputText value="#{adminSEDBoxView.editable.localBoxName}" 
                                          rendered="#{empty adminSEDBoxView.new}" style="width: 100%" />
                            <p:inputText value="#{adminSEDBoxView.editable.localBoxName}"
                                         rendered="#{not empty adminSEDBoxView.new}" style="width: 100%" /> 


                            <h:outputText value="#{msg['ActiveFromDate']}:" />                                                        
                            <p:calendar  class="searchDate"  value="#{adminSEDBoxView.editable.activeFromDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button"  />
                            <h:outputText value="#{msg['ActiveToDate']}:" />                            
                            <p:calendar class="searchDate" value="#{adminSEDBoxView.editable.activeToDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button" />
                        </p:panelGrid>

                    </p:layoutUnit>
                    <p:layoutUnit position="east" rendered="#{not empty adminSEDBoxView.editable}"  size="180" maxSize="180" minSize="180" >
                        
                        <p:dataTable var="usr" value="#{adminSEDBoxView.editableUsers}"
                                     style="padding: 0px; margin: 0px"
                                     scrollable="true" 
                                     scrollHeight="100%"
                                     rows="100">
                            <f:facet name="header"><p:outputLabel value="#{msg['Users']}" /></f:facet>
                            <p:column headerText="#{msg['Username']}" width="100">
                                <h:outputText value="#{usr.userId}" />
                            </p:column>              
                           
                        </p:dataTable>
                    </p:layoutUnit>

                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}" update=":forms:SettingsSEDBoxes:TblSedBox" 
                                                 styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22"                                          
                                                 action="#{adminSEDBoxView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('sedboxDialog').hide()"   />
                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('sedboxDialog').hide();return false;"/>
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>               

            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
