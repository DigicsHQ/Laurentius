<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="#{msg['SEDBoxDialog']}" widgetVar="sedboxDialog" modal="true" hideEffect="fade" resizable="false" 
                   appendTo="@(body)" width="850">
            <h:form id="sedboxDialogForm" >
                <p:layout id="sedboxDetails" style="min-width:800px;min-height:600px;">
                    <p:layoutUnit position="center" rendered="#{empty adminSEDBoxView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminSEDBoxView.editable}"  >
                        <p:panelGrid  columns="4" columnClasses="label,value" style="width: 100%">
                            <f:facet name="header" class="panelHeader"  >
                                <h:outputText value="Local box name:" />
                                <h:outputText value="#{adminSEDBoxView.editable.localBoxName}" rendered="#{empty adminSEDBoxView.new}" style="width: 100%" />
                                <p:inputText value="#{adminSEDBoxView.editable.localBoxName}" rendered="#{not empty adminSEDBoxView.new}" style="width: 100%" /> 
                            </f:facet>

                            <h:outputText value="#{msg['ActiveFromDate']}:" />                                                        
                            <p:calendar  class="searchDate"  value="#{adminSEDBoxView.editable.activeFromDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button"  />
                            <h:outputText value="#{msg['ActiveToDate']}:" />                            
                            <p:calendar class="searchDate" value="#{adminSEDBoxView.editable.activeToDate}" pattern="dd.MM.yyyy" mask="true" navigator="true" showOn="button" />
                        </p:panelGrid>
                        <p:tabView id="SEDBoxTab" style="height: 100%" >
                            <p:tab   id="ExportTab" >
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/export.svg']}" width="22" height="22" />
                                    <h:outputText value="#{msg['Export']}" />
                                </f:facet>

                                <p:panelGrid  columns="2" columnClasses="label,value" style="width: 100%">
                                    <f:facet name="header">
                                        <p:selectBooleanCheckbox widgetVar="exportActive" 
                                                                 value="#{adminSEDBoxView.currentExport.active}" 
                                                                 style="width: 20px"
                                                                 >  
                                            <p:ajax update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:exMetaData 
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exOverwrite 
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exFM 
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exFld
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:chExecute
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exCmd
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exParams
                                                    "/>
                                        </p:selectBooleanCheckbox>
                                        <h:outputText value="#{msg['Export']}" />

                                    </f:facet>

                                    <p:selectBooleanCheckbox id="exMetaData" itemLabel="#{msg['ExportMetadata']}" 
                                                             value="#{adminSEDBoxView.currentExport.exportMetaData}"  
                                                             disabled="#{!adminSEDBoxView.currentExport.active}"
                                                             style="width: 100%"/>
                                    <p:selectBooleanCheckbox id="exOverwrite" itemLabel="#{msg['Overwrite']}" 
                                                             value="#{adminSEDBoxView.currentExport.overwrite}"  
                                                             disabled="#{!adminSEDBoxView.currentExport.active}"
                                                             style="width: 100%"/>


                                    <h:outputText value="#{msg['FileMask']}:" />
                                    <p:inputText id="exFM" 
                                                 value="#{adminSEDBoxView.currentExport.fileMask}" 
                                                 disabled="#{!adminSEDBoxView.currentExport.active}"
                                                 style="width: 100%"/>

                                    <h:outputText value="#{msg['Folder']}:" />
                                    <p:inputText id="exFld" 
                                                 value="#{adminSEDBoxView.currentExport.folder}" 
                                                 disabled="#{!adminSEDBoxView.currentExport.active}"
                                                 style="width: 100%"/>
                                </p:panelGrid>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width: 100%" >
                                    <f:facet name="header" >
                                        <h:selectBooleanCheckbox 
                                            id="chExecute" 
                                            value="#{adminSEDBoxView.currentExecution.active}"  
                                            style="width: 20px" 
                                            disabled="#{!adminSEDBoxView.currentExport.active}"  >                                  
                                            <p:ajax update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:exCmd
                                                    :dlgsedbox:sedboxDialogForm:SEDBoxTab:exParams
                                                    "/>
                                        </h:selectBooleanCheckbox>
                                        <h:outputText value="#{msg['Execute']}" />
                                    </f:facet>

                                    <h:outputText value="#{msg['Command']}:" />
                                    <p:inputText id="exCmd" 
                                                 value="#{adminSEDBoxView.currentExecution.command}" 
                                                 disabled="#{!(adminSEDBoxView.currentExport.active &amp;&amp; adminSEDBoxView.currentExecution.active)}"
                                                 style="width: 100%"/>

                                    <h:outputText value="#{msg['Parameters']}:" />
                                    <p:inputText id="exParams" value="#{adminSEDBoxView.currentExecution.parameters}" 
                                                 style="width: 100%"
                                                 disabled="#{!(adminSEDBoxView.currentExport.active &amp;&amp; adminSEDBoxView.currentExecution.active)}"
                                                 />

                                </p:panelGrid>
                            </p:tab>
                            <p:tab   id="Transformation" >
                                <f:facet name="title">
                                    <h:graphicImage value="#{resource['images:/xslt.svg']}" width="22" height="22" />
                                    <h:outputText value="#{msg['XMLTransform']}" />
                                </f:facet>
                                <p:panelGrid  columns="1" columnClasses="label" style="width: 100%" >
                                    <f:facet name="header" >
                                        <h:outputText value="#{msg['Namespaces']}:" />
                                    </f:facet>
                                    <p:dataTable id="TblNamespaces" 
                                                 selectionMode="single"
                                                 selection="#{adminSEDBoxView.selectedNamespace}"
                                                 rowKey="#{sp}"
                                                 var="sp" 
                                                 value="#{adminSEDBoxView.currentXSLT.namespaces}"
                                                 style="padding: 0px; margin: 0px;box-sizing: border-box; "
                                                 scrollable="true" 
                                                 scrollHeight="100"

                                                 editable="true"
                                                 editMode="cell"
                                                 >
                                        <p:ajax event="cellEdit" listener="#{pModePartyView.onCellEditTableComplete}" />
                                        <f:facet name="header">
                                            <p:commandButton value="#{msg['Add']}" styleClass="toolbar-Button" 
                                                             icon="ui-icon-svg-add ui-icon-size-22"  
                                                             update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:TblNamespaces" 
                                                             actionListener="#{adminSEDBoxView.createNamespace()}"
                                                             />

                                            <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" 
                                                             icon="ui-icon-svg-remove ui-icon-size-22"  
                                                             actionListener="#{adminSEDBoxView.removeSelectedNamespace()}"
                                                             update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:TblNamespaces" />

                                        </f:facet>

                                        <p:column headerText="#{msg['Prefix']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.prefix}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.prefix}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['Namespace']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.namespace}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.namespace}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                                <hr />
                                <p:panelGrid  columns="1" columnClasses="label" style="width: 100%; height:50%" >
                                    <f:facet name="header" >
                                        <h:outputText value="#{msg['TransforationRules']}:" />
                                    </f:facet>                                    
                                    <p:dataTable id="TblTransformation" 
                                                 selectionMode="single"
                                                 selection="#{adminSEDBoxView.selectedXPathRule}"
                                                 rowKey="#{sp}"
                                                 var="sp" 
                                                 value="#{adminSEDBoxView.currentXSLT.XPathRules}"
                                                 style="padding: 0px; margin: 0px;box-sizing: border-box; "
                                                 scrollable="true" 
                                                 scrollHeight="180"                   
                                                 editable="true"
                                                 editMode="cell"
                                                 >
                                        <p:ajax event="cellEdit" listener="#{pModePartyView.onCellEditTableComplete}" />
                                        <f:facet name="header">
                                            <p:commandButton value="#{msg['Add']}" styleClass="toolbar-Button" 
                                                             icon="ui-icon-svg-add ui-icon-size-22"  
                                                             update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:TblTransformation" 
                                                             actionListener="#{adminSEDBoxView.createXPathRule()}"
                                                             />

                                            <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" 
                                                             icon="ui-icon-svg-remove ui-icon-size-22"  
                                                             actionListener="#{adminSEDBoxView.removeSelectedXPathRule()}"
                                                             update=":dlgsedbox:sedboxDialogForm:SEDBoxTab:TblTransformation" />

                                        </f:facet>

                                        <p:column headerText="#{msg['Service']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.service}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.service}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['Action']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.action}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.action}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                       
                                        <p:column headerText="#{msg['Transformation']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.transformation}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.transformation}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['xpath']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.XPath}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.XPath}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['value']}" >
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{sp.value}" /></f:facet>
                                                <f:facet name="input"><p:inputText value="#{sp.value}" style="width:100%"/></f:facet>
                                            </p:cellEditor>
                                        </p:column>


                                    </p:dataTable>
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:layoutUnit>
                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}" update=":forms:SettingsSEDBoxes:TblSedBox" 
                                                 styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22"                                          
                                                 action="#{adminSEDBoxView.addOrUpdateEditable()}"
                                                 oncomplete="PF('sedboxDialog').hide()"   />
                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('sedboxDialog').hide();return false;"/>
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>               

            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
