<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <!-- Cert ADD/EDIT dialog! -->
        <p:dialog   header="#{msg['SEDCertDialog']}" widgetVar="certDialog" modal="true" hideEffect="fade" 
                    resizable="false" appendTo="@(body)" width="900" >
            <h:form id="certDialogForm">
                <p:messages id="dlgCertMessage" showDetail="true" autoUpdate="true" closable="true" />
                

                <p:layout id="certData" style="min-width:650px;height:380px;">

                  
                    <p:layoutUnit   position="center"    >
                        <f:facet name="header">
                            <h:graphicImage rendered="#{adminSEDKeystoreView.editable.keyEntry}" value="#{resource['images:/privateKeyLong.svg']}" width="40" height="18" />
                            <h:graphicImage rendered="#{not adminSEDKeystoreView.editable.keyEntry}" value="#{resource['images:/certificateLong.svg']}" width="40" height="18" />
                            <h:outputText value="#{msg['Certificate']}" />                                 
                        </f:facet>
                        <p:panelGrid  columns="2" columnClasses="label, value"  style="width:100%; height: 100% ">

                            <h:outputText value="#{msg['Alias']}:" />
                            <h:inputText  value="#{adminSEDKeystoreView.editable.alias}" style="width: 260px"  />

                            <h:outputText rendered="#{adminSEDKeystoreView.editable.keyEntry}" value="#{msg['Password']}:" />
                            <h:inputText  rendered="#{adminSEDKeystoreView.editable.keyEntry}" value="#{adminSEDKeystoreView.editable.keyPassword}" style="width: 260px"  />

                            <h:outputText value="#{msg['SubjectDN']}:" />
                            <h:outputText  value="#{adminSEDKeystoreView.editable.subjectDN}" style="width: 260px"  />

                            <h:outputText value="#{msg['IssuerDN']}:" />
                            <h:outputText  value="#{adminSEDKeystoreView.editable.issuerDN}" style="width: 260px"  />


                            <h:outputText value="#{msg['ValidFrom']}:" />

                            <h:outputText  value="#{adminSEDKeystoreView.editable.validFrom}" style="width: 100%">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>

                            <h:outputText value="#{msg['ValidTo']}:" />                            
                            <h:outputText  value="#{adminSEDKeystoreView.editable.validTo}" style="width: 100%">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>
                            <h:outputText value="#{msg['SerialNumber']}:" />
                            <h:outputText  value="#{adminSEDKeystoreView.editable.serialNumber}" style="width: 260px"  />

                            <h:outputText value="#{msg['SH1Digest']}:" />
                            <h:outputText value="#{adminSEDKeystoreView.editable.hexSHA1Digest}" style="width: 260px"  />
         
                        </p:panelGrid>
                    </p:layoutUnit>



                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}"  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22" 
                                                 action="#{adminSEDKeystoreView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('certDialog').hide()" 
                                                 update=":forms:SettingsCertPanel:PanelKeystore:keylist"
                                                 />
                                <p:commandButton value="#{msg['Cancel']}"
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('certDialog').hide();return false;"/>

                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
        
    </composite:implementation>
</html>
