<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <!-- Cert ADD/EDIT dialog! -->
        <p:dialog   header="#{msg['SEDCertDialog']}" widgetVar="certDialog" modal="true" hideEffect="fade" 
                    resizable="false" appendTo="@(body)" width="900" >
            <h:form id="certDialogForm">
                <p:messages id="dlgCertMessage" showDetail="true" autoUpdate="true" closable="true" />
                <p:panelGrid    style="width:100%; height: 100% ">
                    <p:row><p:column rowspan="2" style=" background:#C7C6C4;border: 1px black groove; padding: 2px">

                            Izberite tip shrambe ter vnesite geslo.

                        </p:column>
                        <p:column><h:outputText value="#{msg['Filename']}:"/></p:column>
                        <p:column colspan="5"><h:outputText value="#{adminSEDKeyStores.importStore.name}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="#{msg['KeyStoreType']}" /></p:column>
                        <p:column><p:selectOneMenu value="#{adminSEDKeyStores.importStore.type}"  
                                                   style="width: 200px !important"
                                                   onchange="">
                                <f:selectItem itemLabel="Digitalno potrdilo" itemValue="CERT" />
                                <f:selectItem itemLabel="Shrabma JKS" itemValue="JKS" />
                                <f:selectItem itemLabel="Shrabma PKCS12" itemValue="PKCS12" />
                                <p:ajax update=":dlgcertificate:certDialogForm:storePasswd 
                                        :dlgcertificate:certDialogForm:certData" /> 
                            </p:selectOneMenu>  
                        </p:column>
                        <p:column><h:outputText value="#{msg['Password']}" /></p:column>
                        <p:column><p:inputText  id="storePasswd"
                                                value="#{adminSEDKeyStores.importStore.password}" 
                                                required="#{adminSEDKeyStores.importStore.type != 'CERT'}"
                                                disabled="#{adminSEDKeyStores.importStore.type == 'CERT'}"
                                                requiredMessage="#{msg['EnterPassword']}"
                                                /></p:column>
                        <p:column>
                            <p:commandButton value="#{msg['Open']}"
                                             styleClass="toolbar-Button"
                                             style="width: 100%"
                                             icon="ui-icon-svg-ok ui-icon-size-22" 
                                             actionListener="#{adminSEDKeyStores.refreshCurrentKeystore(adminSEDKeyStores.importStore)}"
                                             update=":dlgcertificate:certDialogForm:TblCertficates :dlgcertificate:certDialogForm:dlgCertMessage"
                                             />
                        </p:column>
                    </p:row>

                </p:panelGrid>

                <p:layout id="certData" style="min-width:650px;height:380px;">

                    <p:layoutUnit  id="CertList" header="Seznam ključev" position="west" size="180" minSize="300" maxSize="300"
                                   rendered="#{adminSEDKeyStores.importStore.type != 'CERT'}"
                                   >

                        <p:dataTable id="TblCertficates" 
                                     value="#{adminSEDKeyStores.importStore.SEDCertificates}" 
                                     var="crt" 
                                     scrollable="true" 
                                     scrollHeight="100%"
                                     selectionMode="single"
                                     rowKey="#{crt.alias}"
                                     selection="#{adminSEDKeyStores.selectedImportCertificate}"
                                     >
                            <p:ajax event="rowSelect"
                                    listener="#{adminSEDKeyStores.importStoreRowSelectionChanged()}"
                                    update=":dlgcertificate:certDialogForm:certData" />  

                            <p:column headerText="#{msg['IsKey']}">
                                <h:outputText value="#{crt.keyEntry}" />
                            </p:column>
                            <p:column headerText="#{msg['Alias']}">
                                <h:outputText value="#{crt.alias}" />
                            </p:column>

                            <p:column headerText="#{msg['Password']}">
                                <h:inputText value="#{crt.keyPassword}" style="width:70px;"  rendered="#{crt.keyEntry}" />
                            </p:column>

                        </p:dataTable>


                    </p:layoutUnit>
                    <p:layoutUnit   position="center"   >
                        <f:facet name="header">
                            <h:graphicImage rendered="#{adminSEDKeyStores.selectedImportCertificate.keyEntry}" value="#{resource['images:/privateKeyLong.svg']}" width="40" height="18" />
                            <h:graphicImage rendered="#{not adminSEDKeyStores.selectedImportCertificate.keyEntry}" value="#{resource['images:/certificateLong.svg']}" width="40" height="18" />
                            <h:outputText value="#{msg['Certificate']}" />                                 
                        </f:facet>
                        <p:panelGrid  columns="2"  style="width:100%; height: 100% ">

                            <h:outputText value="#{msg['Alias']}:" />
                            <h:outputText  value="#{adminSEDKeyStores.selectedImportCertificate.alias}" style="width: 260px"  />

                            <h:outputText value="#{msg['Version']}:" />
                            <h:outputText  value="#{adminSEDKeyStores.currentCert.version}" style="width: 260px"  />

                            <h:outputText value="#{msg['SubjectDN']}:" />
                            <h:outputText  value="#{adminSEDKeyStores.currentCert.subjectX500Principal.name}" style="width: 260px"  />

                            <h:outputText value="#{msg['IssuerDN']}:" />
                            <h:outputText  value="#{adminSEDKeyStores.currentCert.issuerDN.name}" style="width: 260px"  />


                            <h:outputText value="#{msg['ValidFrom']}:" />

                            <h:outputText  value="#{adminSEDKeyStores.currentCert.notBefore}" style="width: 100%">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>

                            <h:outputText value="#{msg['ValidTo']}:" />                            
                            <h:outputText  value="#{adminSEDKeyStores.currentCert.notAfter}" style="width: 100%">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>



                            <h:outputText value="#{msg['SerialNumber']}:" />
                            <h:outputText  value="#{adminSEDKeyStores.currentCert.serialNumber}" style="width: 260px"  />

                            <h:outputText value="#{msg['SignAlg']}:" />
                            <h:outputText value="#{adminSEDKeyStores.currentCert.sigAlgName}" style="width: 260px"  />
                            <h:outputText value="#{msg['KeyAlg']}:" />
                            <h:outputText value="#{adminSEDKeyStores.currentCert.publicKey.algorithm}" style="width: 260px"  />
                        </p:panelGrid>
                    </p:layoutUnit>



                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Import']}"  styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22" 
                                                 actionListener="#{adminSEDKeyStores.importSelectedCertificates()}"
                                                 update=":forms:SettingsCertPanel:keylist"
                                                 />

                                <p:commandButton value="#{msg['Cancel']}"
                                                 styleClass="toolbar-Button"
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('certDialog').hide();return false;"/>

                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </p:dialog>
        <!-- change alias -->
        <p:dialog widgetVar="DlgCertRenameAlias" id="DlgCertRenameAlias" 
                  header="#{adminSEDKeyStores.dlgTitle}" 

                  width="400"  closable="false" 
                  appendTo="@(body)" >
            <h:form id="DlgCertRenameAliasForm">
                <p:panelGrid  columns="2" columnClasses="label,value">
                    <p:outputLabel value="Old alias" />
                    <p:outputLabel value="#{adminSEDKeyStores.selectedCertificate.alias}" />

                    <p:outputLabel value="New alias" />
                    <p:inputText value="#{adminSEDKeyStores.newAlias}"  />

                </p:panelGrid>

                <h:panelGroup layout="block" style="text-align: right">
                    <p:commandButton value="Yes" 
                                     action="#{adminSEDKeyStores.renameSelectedKey(adminSEDKeyStores.selectedCertificate)}" 
                                     oncomplete="PF('DlgCertRenameAlias').hide();" 
                                     update=":forms:SettingsCertPanel:keylist"
                                     />
                    <p:commandButton value="No"  oncomplete="PF('DlgCertRenameAlias').hide();" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </composite:implementation>
</html>
