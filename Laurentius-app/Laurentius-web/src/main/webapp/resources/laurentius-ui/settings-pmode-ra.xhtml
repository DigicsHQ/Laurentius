<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sui="http://java.sun.com/jsf/composite/laurentius-ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <h1>#{msg['ReceptionAwarenessPatterns']}</h1>
        <p:panel id="TaskReceptionAwarenessDesc" toggleTitle="#{msg['INFO']}" header="#{msg['PModeReceptionAwarenessDefinitions']}" 
                 toggleable="true"  collapsed="true">
            <h:outputText value="#{msg['PModeReceptionAwarenessDefDesc']}"></h:outputText>
        </p:panel>
        <p:dataTable id="TblPModeReceptionAwareness" 
                     var="sp" 
                     value="#{pModeReceptionAwarenessView.list}"
                     selectionMode="single"
                     selection="#{pModeReceptionAwarenessView.selected}"
                     rowKey="#{sp.id}"

                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="200"    

                     >
            <p:ajax event="rowDblselect" listener="#{pModeReceptionAwarenessView.startEditSelected()}" 
                    update=":dlgPModeReceptionAwareness:pModeReceptionAwarenessDialogForm:pModeReceptionAwareness"
                    oncomplete="PF('pModeReceptionAwarenessDialog').show()"/>

            <f:facet name="header">
                <p:commandButton value="#{msg['Add']}"  styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 actionListener="#{pModeReceptionAwarenessView.createEditable()}"
                                 oncomplete="PF('pModeReceptionAwarenessDialog').show()" 
                                 update=":dlgPModeReceptionAwareness:pModeReceptionAwarenessDialogForm:pModeReceptionAwareness"

                                 />
                <p:commandButton value="#{msg['Edit']}"  styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 oncomplete="PF('pModeReceptionAwarenessDialog').show()"                                                                   
                                 actionListener="#{pModeReceptionAwarenessView.startEditSelected()}"
                                 update=":dlgPModeReceptionAwareness:pModeReceptionAwarenessDialogForm:pModeReceptionAwareness"
                                 />
                <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{pModeReceptionAwarenessView.removeSelected()}" 
                                 update=":forms:SettingsPModeReceptionAwarenesses:TblPModeReceptionAwareness" />

            </f:facet>
            <p:column headerText="#{msg['Id']}" >
                <h:outputText value="#{sp.id}" />
            </p:column>

        </p:dataTable>


    </composite:implementation>

</html>
