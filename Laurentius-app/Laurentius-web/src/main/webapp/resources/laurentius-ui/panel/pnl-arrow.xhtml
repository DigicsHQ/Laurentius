<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <cc:interface>
        <cc:attribute name="direction" type="java.lang.String" />
        <cc:attribute name="title" type="java.lang.String" />
        <cc:attribute name="lineType" type="java.lang.String" />
    </cc:interface>
    <cc:implementation >
        <table style="width: 100%;height: 15px; padding: 0; margin: 0; border: none" >
            <tr>
                <td class="arrow-left" ></td>
                <td class="arrow-line-#{cc.attrs.lineType}">#{cc.attrs.title}</td>
                <td class="arrow-right" ></td>
            </tr>
        </table>
        
    </cc:implementation>



</html>
