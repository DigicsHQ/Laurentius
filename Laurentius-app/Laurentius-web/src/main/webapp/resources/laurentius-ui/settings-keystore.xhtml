<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>


    <composite:implementation >
        <p:layout   widgetVar="adminKeystoredView" style="min-width:400px;min-height:400px;height: 100%;width: 100%"  >
            <p:layoutUnit  position="north" resizable="true" closable="true" collapsible="true"
                           size="38" minSize="38" maxSize="400" style="width:100%;height:100%;padding: 0px; margin: 0px"
                           gutter="0">
                <h1><h:outputLink id="growPanelDesc" value="#">
                        <span class="ui-icon-panel-Header ui-icon ui-icon-svg-certificate"  />#{msg['KeyStores']}
                    </h:outputLink>
                </h1>
                <p:tooltip id="toolTipGrow" for="growPanelDesc" position="bottom">
                    <h:outputText value="#{msg['KeyStoreDefDesc']}"></h:outputText>
                </p:tooltip>                
            </p:layoutUnit>

            <p:layoutUnit position="center" style="width:100%;height:100%;padding: 0px; margin: 0px" gutter="0" >
                <p:scrollPanel mode="native" style="width:100%;height:100%"> <!-- p:dataTable scrollable does not resize when toogled suth panel -->                
                    <p:dataTable id="TblKeyStores" 
                                 var="sp" 
                                 value="#{adminSEDKeyStores.list}"
                                 selectionMode="single"
                                 selection="#{adminSEDKeyStores.selected}"
                                 rowKey="#{sp.id}"
                                 currentPageReportTemplate="#{msg['Showing']} {startRecord}-{endRecord} #{msg['OutOf']} {totalRecords}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="25,50,100,200" 
                                 paginator="true" 
                                 style="padding: 0px; margin: 0px"
                                 scrollable="true" 
                                 scrollHeight="100%"
                                 rows="100"  
                                 rowStyleClass="#{adminSEDKeyStores.hasInvalidCerts(sp) ?'ui-datatable-cell-red': null}"
                                 >

                        <p:ajax event="rowDblselect" listener="#{adminSEDKeyStores.startEditSelected()}" 
                                update=":dlgKeyStore:keyStoreForm:keyStoreDetails"
                                oncomplete="PF('keyStoreDialog').show()"/>

                        <f:facet name="header">
                            <p:commandButton value="#{msg['Add']}" styleClass="toolbar-Button" icon="ui-icon-svg-add ui-icon-size-22"  
                                             update=":dlgKeyStore:keyStoreForm:keyStoreDetails" 
                                             actionListener="#{adminSEDKeyStores.createEditable()}"
                                             oncomplete="PF('keyStoreDialog').show()" />
                            <p:commandButton value="#{msg['Edit']}" styleClass="toolbar-Button" icon="ui-icon-svg-edit ui-icon-size-22"  
                                             actionListener="#{adminSEDKeyStores.startEditSelected()}"
                                             update=":dlgKeyStore:keyStoreForm:keyStoreDetails" 
                                             oncomplete="PF('keyStoreDialog').show()" />
                            <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" icon="ui-icon-svg-remove ui-icon-size-22"  
                                             actionListener="#{adminSEDKeyStores.removeSelected()}"
                                             update=":forms:SettingsCertPanel:TblKeyStores" />

                        </f:facet>

                        <p:column width="10">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="#{msg['Name']}" >
                            <h:outputText value="#{sp.name}" />
                        </p:column>   
                        <p:column headerText="#{msg['FilePath']}" >
                            <h:outputText value="#{sp.filePath}" />
                        </p:column>              
                        <p:column headerText="#{msg['KeyStoreType']}" width="100">
                            <h:outputText value="#{sp.type}" ></h:outputText>                
                        </p:column>            
                        <p:rowExpansion>
                            <p:dataTable value="#{sp.SEDCertificates}" var="crt" 
                                         rowStyleClass="#{adminSEDKeyStores.isCertInvalid(crt) ? 'ui-datatable-cell-red': null}">
                                <p:column headerText="#{msg['Alias']}"  width="120">
                                    <h:outputText value="#{crt.alias}" />
                                </p:column>     
                                <p:column headerText="#{msg['IssuerDN']}" >
                                    <h:outputText value="#{crt.issuerDN}" />
                                </p:column>     
                                <p:column headerText="#{msg['SubjectDN']}" >
                                    <h:outputText value="#{crt.subjectDN}" />
                                </p:column>     
                                <p:column headerText="#{msg['ValidFrom']}" width="60">
                                    <h:outputText value="#{crt.validFrom}"  ><f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" /></h:outputText>
                                </p:column>     
                                <p:column headerText="#{msg['ValidTo']}" width="60">
                                    <h:outputText value="#{crt.validTo}"  ><f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" /></h:outputText>
                                </p:column>     
                                <p:column headerText="#{msg['IsKey']}" width="80">
                                    <h:outputText value="#{crt.keyEntry}" />
                                </p:column>     

                            </p:dataTable>
                        </p:rowExpansion>

                    </p:dataTable>
                </p:scrollPanel>
            </p:layoutUnit>                        
        </p:layout>
    </composite:implementation>


</html>
