<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:sui="http://java.sun.com/jsf/composite/laurentius-ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <h1>#{msg['Parties']}</h1>
        <p:panel id="TaskDesc" toggleTitle="#{msg['INFO']}" header="#{msg['PModePartyDefinitions']}" 
                 toggleable="true"  collapsed="true">
            <h:outputText value="#{msg['PModePartyDefDesc']}"></h:outputText>
        </p:panel>
        <p:dataTable id="TblPModeParties" 
                     var="sp" 
                     value="#{pModePartyView.list}"
                     selectionMode="single"
                     selection="#{pModePartyView.selected}"
                     rowKey="#{sp.id}"

                     style="padding: 0px; margin: 0px"
                     scrollable="true" 
                     scrollHeight="200"    

                     >
            <p:ajax event="rowDblselect" listener="#{pModePartyView.startEditSelected()}" 
                    update=":dlgPModeParty:pModePartyDialogForm:pModeParty"
                    oncomplete="PF('pModePartyDialog').show()"/>

            <f:facet name="header">
                <p:commandButton value="#{msg['Add']}"  styleClass="toolbar-Button" icon="ui-icon-sed-add" 
                                 actionListener="#{pModePartyView.createEditable()}"
                                 oncomplete="PF('pModePartyDialog').show()" 
                                 update=":dlgPModeParty:pModePartyDialogForm:pModeParty"

                                 />
                <p:commandButton value="#{msg['Edit']}"  styleClass="toolbar-Button" icon="ui-icon-sed-edit" 
                                 oncomplete="PF('pModePartyDialog').show()"                                                                   
                                 actionListener="#{pModePartyView.startEditSelected()}"
                                 update=":dlgPModeParty:pModePartyDialogForm:pModeParty"
                                 />
                <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" icon="ui-icon-sed-remove" 
                                 actionListener="#{pModePartyView.removeSelected()}" 
                                 update=":forms:SettingsPModesParties:TblPModeParties" />

            </f:facet>
            <p:column headerText="#{msg['Id']}" width="200">
                <h:outputText value="#{sp.id}" />
            </p:column>
            <p:column headerText="#{msg['Domain']}" width="200">
                <h:outputText value="#{sp.domain}"></h:outputText>                
            </p:column>
            <p:column headerText="#{msg['LocalIdentity']}">
                <h:outputText value="#{sp.isLocalIdentity}"></h:outputText>                
            </p:column>


        </p:dataTable>


    </composite:implementation>

</html>
