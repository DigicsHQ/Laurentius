<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <p:layout   widgetVar="adminPluginView" style="min-width:400px;min-height:400px;height: 100%;width: 100%"  >
            <p:layoutUnit  position="north" resizable="true" closable="true" collapsible="true"
                           size="38" minSize="38" maxSize="400" style="width:100%;height:100%;padding: 0px; margin: 0px"
                           gutter="0">
                <h1><h:outputLink id="growPanelDesc" value="#">
                        <span class="ui-icon-panel-Header ui-icon ui-icon-svg-plugin"  />#{msg['adminSEDPluginView']}
                    </h:outputLink>
                </h1>
                <p:tooltip id="toolTipGrow" for="growPanelDesc" position="bottom">
                    <h:outputText value="#{msg['PluginDefDesc']}"></h:outputText>
                </p:tooltip>                
            </p:layoutUnit>

            <p:layoutUnit position="center" style="width:100%;height:100%;padding: 0px; margin: 0px" gutter="0" >
                <p:scrollPanel mode="native" style="width:100%;height:100%"> <!-- p:dataTable scrollable does not resize when toogled suth panel -->                


                    <p:dataTable id="TblPlugin" 
                                 var="sp" 
                                 value="#{adminSEDPluginView.list}"
                                 selectionMode="single"
                                 selection="#{adminSEDPluginView.selected}"
                                 rowKey="#{sp.type}"
                                 currentPageReportTemplate="#{msg['Showing']} {startRecord}-{endRecord} #{msg['OutOf']} {totalRecords}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="25,50,100,200" 
                                 paginator="true" 
                                 style="padding: 0px; margin: 0px"
                                 scrollable="true" 
                                 scrollHeight="100%"
                                 rows="100"  >
                        <p:ajax event="rowDblselect" listener="#{adminSEDPluginView.startEditSelected()}" 
                                update=":dlgPlugin:pluginDialogForm:plugin"
                                oncomplete="PF('pluginDialog').show()"/>

                        <f:facet name="header">
                            <p:commandButton value="#{msg['Add']}"  styleClass="toolbar-Button" icon="ui-icon-svg-add ui-icon-size-22"  
                                             actionListener="#{adminSEDPluginView.createEditable()}"
                                             oncomplete="PF('pluginDialog').show()" 
                                             update=":dlgPlugin:pluginDialogForm:plugin"

                                             />
                            <p:commandButton value="#{msg['Edit']}"  styleClass="toolbar-Button" icon="ui-icon-svg-edit ui-icon-size-22"  
                                             oncomplete="PF('pluginDialog').show()"                                                                   
                                             actionListener="#{adminSEDPluginView.startEditSelected()}"
                                             update=":dlgPlugin:pluginDialogForm:plugin"
                                             />
                            <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" icon="ui-icon-svg-remove ui-icon-size-22"  
                                             actionListener="#{adminSEDPluginView.removeSelected()}" update=":forms:SettingsPlugin:TblPlugin :forms:toolbars" />

                        </f:facet>
                        <p:column headerText="#{msg['Type']}" width="120">
                            <h:outputText value="#{sp.type}" />
                        </p:column>
                        <p:column headerText="#{msg['Name']}" width="160">
                            <h:outputText value="#{sp.name}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['Context']}">
                            <h:outputText value="#{sp.webContext}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['JNDIIn']}">
                            <h:outputText value="#{sp.jndiInInterceptor}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['JNDIOut']}">
                            <h:outputText value="#{sp.jndiOutInterceptor}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['Description']}">
                            <h:outputText value="#{sp.description}" ></h:outputText>                
                        </p:column>

                    </p:dataTable>
                </p:scrollPanel>
            </p:layoutUnit>                        
        </p:layout>
    </composite:implementation>

</html>
