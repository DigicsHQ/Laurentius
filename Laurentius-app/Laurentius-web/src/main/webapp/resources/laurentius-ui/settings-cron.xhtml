<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <p:layout   widgetVar="adminTaskDefView" style="min-width:400px;min-height:400px;height: 100%;width: 100%"  >
            
           
            <p:layoutUnit  position="center"  style="width:100%;height:100%;padding: 0px; margin: 0px"
                           gutter="0">
                <p:scrollPanel mode="native" style="width:100%;height:100%"> <!-- p:dataTable scrollable does not resize when toogled south panel -->                
                <h1><h:outputLink id="growPanelDesc" value="#">
                        <span class="ui-icon-panel-Header ui-icon ui-icon-svg-cron-exec"  />#{msg['CronJobs']}
                    </h:outputLink>
                </h1>
                <p:tooltip id="toolTipGrow" for="growPanelDesc" position="bottom">
                    <h:outputText value="#{msg['CronDefDesc']}"></h:outputText>
                </p:tooltip>                
                
                    <p:dataTable id="TblCron" 
                                 var="sp" 
                                 value="#{adminSEDCronJobView.list}"
                                 selectionMode="single"
                                 selection="#{adminSEDCronJobView.selected}"
                                 rowKey="#{sp.id}"
                                 currentPageReportTemplate="#{msg['Showing']} {startRecord}-{endRecord} #{msg['OutOf']} {totalRecords}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="25,50,100,200" 
                                 paginator="true" 
                                 style="padding: 0px; margin: 0px"
                                 scrollable="true" 
                                 scrollHeight="90%"
                                 rows="100"  >
                        <p:ajax event="rowDblselect" listener="#{adminSEDCronJobView.startEditSelected()}" 
                                update=":dlgcron:cronDialogForm:cronJob"
                                oncomplete="PF('cronDialog').show()"/>

                        <f:facet name="header">
                            <p:commandButton value="#{msg['Add']}"  styleClass="toolbar-Button" icon="ui-icon-svg-add ui-icon-size-22"  
                                             actionListener="#{adminSEDCronJobView.createEditable()}"
                                             oncomplete="PF('cronDialog').show()" 
                                             update=":dlgcron:cronDialogForm:cronJob"

                                             />
                            <p:commandButton value="#{msg['Edit']}"  styleClass="toolbar-Button" icon="ui-icon-svg-edit ui-icon-size-22"  
                                             oncomplete="PF('cronDialog').show()"                                                                   
                                             actionListener="#{adminSEDCronJobView.startEditSelected()}"
                                             update=":dlgcron:cronDialogForm:cronJob"
                                             />
                            <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" icon="ui-icon-svg-remove ui-icon-size-22"  
                                             actionListener="#{adminSEDCronJobView.removeSelected()}" update=":forms:SettingsCron:TblCron" />

                        </f:facet>
                        <p:column headerText="#{msg['Id']}" width="60">
                            <h:outputText value="#{sp.id}" /></p:column>


                        <p:column headerText="#{msg['Name']}" >
                            <h:outputText value="#{sp.name}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['TaskType']}" width="120">
                            <h:outputText value="#{sp.SEDTask.type}" ></h:outputText>                
                        </p:column>

                        <p:column headerText="#{msg['Active']}" width="60">
                            <h:selectBooleanCheckbox value="#{sp.active}" disabled="true" />
                        </p:column>
                        <p:column headerText="#{msg['Second']}" width="80">
                            <h:outputText value="#{sp.second}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['Minute']}" width="80">
                            <h:outputText value="#{sp.minute}"></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['Hour']}" width="80">
                            <h:outputText value="#{sp.hour}" ></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['DayOfMonth']}" width="80">
                            <h:outputText value="#{sp.dayOfMonth}" ></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['Month']}" width="80">
                            <h:outputText value="#{sp.month}" ></h:outputText>                
                        </p:column>
                        <p:column headerText="#{msg['DayOfWeek']}" width="80">
                            <h:outputText value="#{sp.dayOfWeek}" ></h:outputText>                
                        </p:column>

                    </p:dataTable>

                </p:scrollPanel>
            </p:layoutUnit>                        
        </p:layout>




    </composite:implementation>

</html>
