<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="#{msg['XsltDialog']}" widgetVar="xsltDialog" modal="true" hideEffect="fade" resizable="false" 
                   appendTo="@(body)" width="850">
            <h:form id="xsltDialogForm" >
                <p:layout id="xsltDetails" style="min-width:800px;min-height:600px;">
                    <p:layoutUnit position="center" rendered="#{empty adminIMPXsltView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminIMPXsltView.editable}"  >

                        <p:panelGrid  columns="1"  style="width: 100%; height:40%" >
                            <f:facet name="header" >

                                <h:outputText value="#{msg['XMLTransform']}:" />
                            </f:facet>

                            <h:outputText value="#{msg['Namespaces']}:" />
                            <p:dataTable id="TblNamespaces" 
                                         selectionMode="single"
                                         selection="#{adminIMPXsltView.selectedNamespace}"
                                         rowKey="#{sp}"
                                         var="sp" 
                                         value="#{adminIMPXsltView.editable.namespaces}"
                                         style="padding: 0px; margin: 0px;box-sizing: border-box; "
                                         scrollable="true" 
                                         scrollHeight="100"
                                         editable="true"
                                         editMode="cell" >

                                <f:facet name="header">
                                    <p:commandButton value="#{msg['Add']}" styleClass="toolbar-Button" 
                                                     icon="ui-icon-svg-add ui-icon-size-22"  
                                                     update=":dlgXslt:xsltDialogForm:TblNamespaces" 
                                                     actionListener="#{adminIMPXsltView.createNamespace()}"

                                                     />

                                    <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" 
                                                     icon="ui-icon-svg-remove ui-icon-size-22"  
                                                     actionListener="#{adminIMPXsltView.removeSelectedNamespace()}"
                                                     update=":dlgXslt:xsltDialogForm:TblNamespaces" 

                                                     />


                                </f:facet>

                                <p:column headerText="#{msg['Prefix']}" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{sp.prefix}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{sp.prefix}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['Namespace']}" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{sp.namespace}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{sp.namespace}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <hr />
                        <h:outputText value="#{msg['TransforationRules']}:" />
                        <p:panelGrid  columns="1" columnClasses="label" style="width: 100%; height:40%" >                                    
                            <p:dataTable id="TblTransformation" 
                                         selectionMode="single"
                                         selection="#{adminIMPXsltView.selectedXPathRule}"
                                         rowKey="#{sp}"
                                         var="sp" 
                                         value="#{adminIMPXsltView.editable.XPathRules}"
                                         style="padding: 0px; margin: 0px;box-sizing: border-box; "
                                         scrollable="true" 
                                         scrollHeight="180"                   
                                         editable="true"
                                         editMode="cell"
                                         >

                                <f:facet name="header">
                                    <p:commandButton value="#{msg['Add']}" styleClass="toolbar-Button" 
                                                     icon="ui-icon-svg-add ui-icon-size-22"  
                                                     update=":dlgXslt:xsltDialogForm:TblTransformation" 
                                                     actionListener="#{adminIMPXsltView.createXPathRule()}"

                                                     />

                                    <p:commandButton value="#{msg['Delete']}" styleClass="toolbar-Button" 
                                                     icon="ui-icon-svg-remove ui-icon-size-22"  
                                                     actionListener="#{adminIMPXsltView.removeSelectedXPathRule()}"
                                                     update=":dlgXslt:xsltDialogForm:TblTransformation" />
                                </f:facet>


                                <p:column headerText="#{msg['Transformation']}" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{sp.transformation}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{sp.transformation}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['XPath']}" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{sp.XPath}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{sp.XPath}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['Value']}" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{sp.value}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{sp.value}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>



                    </p:layoutUnit>
                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}" update=":bscform:PanelXslt:TblXslt" 
                                                 styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22"                                          
                                                 action="#{adminIMPXsltView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('xsltDialog').hide()"   />
                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('xsltDialog').hide();return false;"/>
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>               

            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
