<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    </composite:interface>

    <composite:implementation >

        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="#{msg['ExecuteDialog']}" widgetVar="executeDialog" modal="true" hideEffect="fade" resizable="false" 
                   appendTo="@(body)" width="650">
            <h:form id="executeDialogForm" >
                <p:layout id="sedboxDetails" style="min-width:600px;min-height:200px;">
                    <p:layoutUnit position="center" rendered="#{empty adminIMPExecuteView.editable}" >
                        <h:outputText value="#{msg['SelectTableRow']}" />
                    </p:layoutUnit>
                    <p:layoutUnit position="center" rendered="#{not empty adminIMPExecuteView.editable}"  >
                        

                                <p:panelGrid  columns="2" columnClasses="label,value" style="width: 100%">
                                    <f:facet name="header">
                                       
                                        <h:outputText value="#{msg['Execute']}" />

                                    </f:facet>
                                    <h:outputText value="#{msg['Instance']}:" />
                                    <p:inputText id="exIntance" 
                                                 value="#{adminIMPExecuteView.editable.instance}"      
                                                 style="width: 100%"/>

                                    
                                    
                                    <h:outputText value="#{msg['Command']}:" />
                                    <p:inputText id="exMDF" 
                                                 value="#{adminIMPExecuteView.editable.command}"      
                                                 style="width: 100%"/>
                                    
                                  


                                    <h:outputText value="#{msg['Parameters']}:" />
                                    <p:inputText id="exFM" 
                                                 value="#{adminIMPExecuteView.editable.parameters}" 
                                                 
                                                 style="width: 100%"/>

                                   
                                </p:panelGrid>
                           
                    </p:layoutUnit>
                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >
                                <p:commandButton value="#{msg['Ok']}" update=":bscform:PanelExecute:TblExecute" 
                                                 styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-ok ui-icon-size-22"                                          
                                                 action="#{adminIMPExecuteView.addOrUpdateEditable()}"
                                                 oncomplete="if (args &amp;&amp; args.saved) PF('executeDialog').hide()"   />
                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button" 
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('executeDialog').hide();return false;"/>
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>               

            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
