<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pnl="http://java.sun.com/jsf/composite/gui/panel"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <composite:interface>
    </composite:interface>


    <composite:implementation >
        <pnl:pnl-settings id="mepsTestPanel"
                          title="#{msg['MEPS Test panel']}" 
                          description="#{msg['MEPS Test panel']}"
                          icon="ui-icon-svg-envelope"
                          >

            <p:layout   style="min-width:400px;min-height:400px;height: 100%;width: 100%"  >


                <p:layoutUnit position="center" style="width:100%;height:100%;padding: 0px; margin: 0px" gutter="0" >
                    <p:panelGrid style="width: 100%">

                        <p:row>
                            <p:column colspan="2" styleClass="ui-gp-header" >Test tool</p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">Custom mail</p:column>
                        </p:row>                

                        <p:row>
                            <p:column>
                                <p:commandButton value="#{msg['Compose mail']}"   
                                                 actionListener="#{dialogComposeMailView.createNewMail()}"
                                                 oncomplete="PF('mailComposeDialog').show()"
                                                 update=":dlgCompose:mailComposeDialog:mailComposeDialogForm"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>

        </pnl:pnl-settings>
    </composite:implementation>

</html>
